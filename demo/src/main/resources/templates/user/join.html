<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container-md">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header navbar-brand d-flex align-items-center">
                                    <svg class="mx-2" width="35" height="35" viewBox="0 0 100 100" fill="none"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <defs>
                                            <linearGradient id="nexus_orb_grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                                <stop offset="0%" stop-color="#4DA9FF"/>
                                                <stop offset="100%" stop-color="#9D56FF"/>
                                            </linearGradient>

                                            <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                                                <feGaussianBlur stdDeviation="2" result="blur"/>
                                                <feComposite in="SourceGraphic" in2="blur" operator="over"/>
                                            </filter>
                                        </defs>

                                        <g filter="url(#glow)">
                                            <ellipse cx="50" cy="50" rx="20" ry="45" stroke="url(#nexus_orb_grad)"
                                                     stroke-width="2.5" transform="rotate(0, 50, 50)"/>
                                            <ellipse cx="50" cy="50" rx="20" ry="45" stroke="url(#nexus_orb_grad)"
                                                     stroke-width="2.5" transform="rotate(60, 50, 50)"/>
                                            <ellipse cx="50" cy="50" rx="20" ry="45" stroke="url(#nexus_orb_grad)"
                                                     stroke-width="2.5" transform="rotate(-60, 50, 50)"/>

                                            <circle cx="50" cy="50" r="8" fill="url(#nexus_orb_grad)"/>
                                            <circle cx="50" cy="50" r="4" fill="white" fill-opacity="0.8"/>
                                        </g>
                                    </svg>
                                    <span class="nexus-brand-text">Nexus</span>
                                </div>
                                <div class="card-body">
                                    <form action="/user/join" method="post">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputFirstName" name="firstName" type="text" placeholder="Enter your first name" />
                                                    <label for="inputFirstName">First name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="inputLastName" name="lastName" type="text" placeholder="Enter your last name" />
                                                    <label for="inputLastName">Last name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" name="email" type="email"  placeholder="name@example.com" />
                                            <label for="inputEmail">Email address</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPassword" name="pwd" type="password" placeholder="Create a password" />
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordConfirm" name="pwdConfirm" type="password" placeholder="Confirm password" />
                                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><button type="submit" class="btn btn-primary btn-block">Create Account</button></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a th:href="@{/user/login}">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        const password = document.getElementById("inputPassword");
        const confirm = document.getElementById("inputPasswordConfirm");

        function validatePassword() {
            if (password.value !== confirm.value) {
                // 브라우저 기본 검증 기능을 사용하여 메시지 표시
                confirm.setCustomValidity("비밀번호가 일치하지 않습니다.");
            } else {
                confirm.setCustomValidity('');
            }
        }

        // 값이 변경될 때마다 검사
        password.onchange = validatePassword;
        confirm.onkeyup = validatePassword;
    </script>
</div>
